<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Exemplo formulário</title>
    </head>
    <body>
        <!-- <form method="get"> -->
        <form method="post">
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </p>
            <select id="assuntos" name="assuntos">
                <option value="matricula">Matrícula</option>
                <option value="trancamento">Trancamento</option>
                <option value="domiciliar">Exercício domiciliar</option>
                <option value="assuntos">Outros assuntos</option>
            </select>
            <p>
                <label for="mensagem">Mensagem: </label>
                <textarea name="mensagem" cols="50" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" name="enviar" value="Enviar">
                <input type="submit" name="limpar" value="Limpar">
            </p>
        </form>
    </body>
</html>
