<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Exemplos de saídas</title>
        <script>
            function aviso() {
                alert("Você está sendo redirecionado para uma página externa");
            }
        </script>
    </head>
    <body>
        <a href="https://www.google.com/" onclick="aviso()">Link para o Google</a>
    </body>
</html>
