<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Exemplos de saídas</title>
    </head>
    <body>
        <p id="par1">Parágrafo 1</p>
        <p>
            document.getElementById : <button type="button" onclick="document.getElementById('par1').innerHTML = 'document.getElementById'">Clique aqui</button>
        </p>
        <p>
            window.alert : <button type="button" onclick="window.alert('window.alert')">Clique aqui</button>
        </p>
        <p>
            console.log : <button type="button" onclick="console.log('console.log')">Clique aqui</button>
        </p>
        <p>
            window.print : <button type="button" onclick="window.print()">Clique aqui</button>
        </p>
        <p>
            document.write : <button type="button" onclick="document.write('document.write')">Clique aqui</button>
        </p>
    </body>
</html>
