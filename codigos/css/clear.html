<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Exemplo float</title>
        <style>
            div {
                padding: 10px;
                border: 2px solid black;
            }
            #div1 {
                float: left;
            }
            #div2 {
                float: left;
            }
            #div3 {
                clear: left;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <ul>
                <li>Bahia</li>
                <li>Segipe</li>
            </ul>
        </div>
        <div id="div2">
            <ul>
                <li>Bahia</li>
                <li>Segipe</li>
                <li>Alagoas</li>
                <li>Pernambuco</li>
            </ul>
        </div>
        <div id="div3">
            <ul>
                <li>Bahia</li>
                <li>Segipe</li>
                <li>Alagoas</li>
                <li>Pernambuco</li>
                <li>Paraíba</li>
                <li>Rio Grande do Norte</li>
                <li>Ceará</li>
                <li>Piauí</li>
            </ul>
        </div>
    </body>
</html>
