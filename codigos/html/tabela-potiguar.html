<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Exemplo tabela</title>
</head>
<body>
    <table style="text-align: center; border: 1px solid black; width: 500px; height: 300px;">
        <caption>TABELA DO CAMPEONATO POTIGUAR</caption>
        <colgroup>
            <col span="2">
            <col span="2" style="background-color: powderblue;">
        </colgroup>
        <tr>
            <th colspan="2">Classificação</th>
            <th>Pontos</th>
            <th>Saldo de gols</th>
            <th>Vitórias</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ABC</td>
            <td>9</td>
            <td>11</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>América-RN</td>
            <td>7</td>
            <td>5</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Santa Cruz de Natal</td>
            <td>7</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Potyguar CN</td>
            <td>4</td>
            <td>-2</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
